<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn {
            cursor: pointer;
            display: inline;
            padding: 10px;
            color: #fff;
            border: 1px teal solid;
            border-radius: 5px;
            background-color: chocolate;
            text-decoration: none;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <input type="button" value="A" class="btn">
    <button type="button" class="btn">B</button>
    <a href="#" class="btn">C</a>
</body>
</html>
